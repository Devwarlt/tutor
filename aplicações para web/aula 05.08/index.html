<!doctype html>
<html lang="pt-br">

		<meta charset="utf-8" />

	<body>

			<table>
				<tbody>

						<td>Nome:</td>
						<td><input type="text" name="nome" placeholder="nome" /></td>
					</tr>
					<tr>
						<td>Senha:</td>
						<td><input type="password" name="senha" placeholder="senha" /></td>
