<script>
	function ValidateCPF(obj) {
		var cpf = obj.value;
		var cpfRegex = /^(([0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}))$/;
		
		if (!cpfRegex.test(cpf)) {
			cpf = cpf.replace( /\D/g , "");
			cpf = cpf.replace( /(\d{3})(\d)/ , "$1.$2");
			cpf = cpf.replace( /(\d{3})(\d)/ , "$1.$2");
			cpf = cpf.replace( /(\d{3})(\d{1,2})$/ , "$1-$2");
				
			obj.value = cpf;
		}
	}
</script>
